    <form>
    <div class="form-box">
      <label for="nama"><i class="fa-solid fa-user"></i> Nama</label>
      <input type="text" id="nama" name="nama" placeholder="ex: Naila">
    </div>

    <div class="form-box"> 
      <label for="telephone"><i class="fa-brands fa-whatsapp"></i>Nomor Telepon</label>
      <input type="text" id="telephone" name="telephone" placeholder="ex: 08xxxxxxxxxx">
    </div>

    <div class="form-box">
      <label for="addres"><i class="fa-solid fa-map-location-dot"></i></i> Alamat </label>
      <input type="text" id="addres" name="addres" placeholder="ex: Jl. Pluto Dalam">
    </div>

    <div class="form-box">
      <label for="varian"><i class="fa-solid fa-utensils"></i> Menu yang Kamu Mau</label>
      <input type="text" id="varian" name="varian" placeholder="ex: jjajangmyeon, jjampong, tokkpoki">
    </div>

    <div class="form-box">
      <label for="jumlah"><i class="fa-solid fa-star"></i> Apa yang Kamu Suka dari Han-Guksu</label>
      <input type="number" id="jumlah" name="jumlah" placeholder="ex: makanannya, tempatnya, layanannya">
    </div>

    <div class="form-box">
      <label for="catatan"><i class="fa-solid fa-envelope"></i> Apakah Ada Saran dan Masukan untuk Han-Guksu?</label>
      <textarea id="catatan" name="catatan" rows="2" placeholder="Contoh: tanpa topping biskuit, tambahan sendok 3, dll"></textarea>
    </div>

    <button type="submit"><i class="fa-solid fa-paper-plane"></i> Kirim Pesanan</button>
  </form>
